<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font = quicksand via google fonts (https://fonts.google.com/specimen/Quicksand) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Store</title>
</head>

<body>
    <!-- navbar -->
    <nav id="nav" class="navbar container-fluid bg-primary">
        <span class="navbar-brand mx-4">Store</span>
        <span onclick="displayShoppingCart(cartContents)" id="cartIcon" class="material-symbols-outlined mx-4">
            shopping_cart
        </span>
    </nav>

    <!-- header -->
    <header class="container-fluid">
        <h1 id="main-title">Store</h1>
        <input type="text" name="filter" id="filter" oninput="filterProducts()" placeholder="filter"/>
    </header>

    <!-- product catalog -->

    <div class="container-fluid d-flex flex-wrap gap-3" id="catalog">

    </div>

    <!-- footer -->
    <footer class="container-fluid">

        <!-- social links -->
        <div class="container-fluid" id="socials-container">

        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
